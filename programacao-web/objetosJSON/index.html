      let cabecalho=["Nome", "Alcool", "Amargor", "Estilo"]

         },

            name: "Desperados",
            alcohol: "6%",

            ibu: 33           

         }, 

         {
            name: "Becks",
            alcohol: "5%", 
            style: "Imperial Stout",
            ibu: 38           

         }

      ]

      //cs Ã© um array de cervejas

      const carregarDiv = (cs, id="cervejasDiv", l0 = cabecalho, obj = objeto)  => {
         
         const div = document.getElementById(id)
         const cabecalho = l0.map(item => `<th>${item}</th>`).join("")
         const itensHtml = cs.map( item => `<tr>`+ obj.map(objet=> `<td>${item[objet]}</td>`)+`</tr>` )
         div.innerHTML = `<tr>${cabecalho}</tr>${itensHtml.join("\n")}`
      }



      let botao = document.getElementById("botaoCarregar")

      botao.addEventListener("click", () => carregarDiv(cervejas) )
