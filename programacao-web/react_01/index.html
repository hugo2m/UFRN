<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React01</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="div1"></div>
    <div id="div2"></div>     

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">

        const carregarDiv = cs => {
         
            const div = document.getElementById("abc")
         const itensHtml = cs.map( item => `<tr> <td>${item['name']}</td><td>${item['alcohol']}</td><td>${item['ibu']}</td><td>${item['style']}</td><td>${item['nota']}</td></tr>` )
            div.innerHTML =`<thead>
            <tr>
                <th>Nome</th>
                <th>Alcool</th>
                <th>Ibu</th>
                <th>Estilo</th>
                <th>Nota</th>
                </tr>
                </thead>
                <tbody>
                    ${itensHtml.join("\n")}
                    </tbody>`
      }

      let cervejas = [
         
         { 
            name: "Guiness", 
            alcohol: "10%",
            style: "Red Ale",
            ibu: 29,
            nota: "4.7"     

         }, 

         {
            name: "Desperados",
            alcohol: "6%",
            style: "English IPA",
            ibu: 33 ,  
            nota: "4.1"        

         }, 

         {
            name: "Becks",
            alcohol: "5%", 
            style: "Imperial Stout",
            ibu: 38,
            nota: "4.9"           

         }
        
        ]
        
      const Tabela =()=> {
         return (
            <div>
               <table id="abc"></table>
            </div>
            )
        }

        const TabelaBebidas = () => {
            return (
                <div id="app">
                    <table id="tabela" border="1">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Marca</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Havana</td>
                                        <td>Engenho An√≠sio Santiago</td>
                                        </tr>
                                        </tbody>
                                        </table>
                                        </div>
            )
        }
        const Cabecalho = ()=>{
            return <h1>Tabela de bebidas</h1>
            }



        const Botao = () => {
         return <button id="botaoCarregar">Carregando cervejas</button>
        }

        ReactDOM.render(
            <div>    
            <Cabecalho/>
            <TabelaBebidas/>
            </div>
            , 
            document.getElementById("div1"))
        
            ReactDOM.render(
               <div>
                  <Botao/>
                  <Tabela/>
               </div>
            ,
            document.getElementById("div2"))


             let botao = document.getElementById("botaoCarregar")
            botao.addEventListener("click", () => carregarDiv(cervejas) )    

     </script>
</body>
</html>
